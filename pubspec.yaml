  tflite_flutter: ^0.10.4
  image: ^4.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/models/yolo11n.tflite
    - assets/models/yolo11n-seg.tflite
    - assets/models/labels.txt
