name: show_room
publish_to: 'none'

description: Demo scene overlay app

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  provider: ^6.1.2
  image_picker: ^1.0.7
  permission_handler: ^11.3.1
